    <script type="text/javascript">
      csv_addr = 'data/n1.csv';
      function format_link(link){
        if (link)
          if (link=="N/A")
            return "";
         else
          return "<a href='" + link + "' target='_blank'>" + "Перейти за посиланням" + "</a>";
         else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'https://opendata.kremen.gov.ua/sites/default/files/%D0%94%D0%BE%D0%B2%D1%96%D0%B4%D0%BD%D0%B8%D0%BA%20%D0%BA%D0%BE%D0%BC%D1%83%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D0%B8%D1%85%20%D0%BF%D1%96%D0%B4%D0%BF%D1%80%D0%B8%D1%94%D0%BC%D1%81%D1%82%D0%B2%20%28%D1%83%D1%81%D1%82%D0%B0%D0%BD%D0%BE%D0%B2%2C%20%D0%B7%D0%B0%D0%BA%D0%BB%D0%B0%D0%B4%D1%96%D0%B2%29_0%20%281%29.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[3, format_link],[4, format_link]]
      });
    </script>
  </body>
